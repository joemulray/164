<html> 
<head> 
<script> 

function reset()
{
	var img = document.getElementById("image");
	img.src="1.jpg";
}

var x=0;
function feed()
{
	if(x==0)
	{
	var img = document.getElementById("image");
	img.src="2.jpg";
	}
	else if(x==2)
	{
	var img = document.getElementById("image");
	img.src="6.jpg";
	}
	else if(x==4)
	{	
	var img = document.getElementById("image");
	img.src="1.jpg";
	}
	else if(x==8)
	{
	var img = document.getElementById("image");
	img.src="3.jpg";
	}
	else if(x>=15)
	{
	var img = document.getElementById("image");
	img.src="4.jpg";
	}
	x++;
}
var y=0;
function pet()
{
	if(y==0)
	{
	var img = document.getElementById("image");
	img.src="1.jpg";
	}
	else if(y==4)
	{
	var img = document.getElementById("image");
	img.src="3.jpg";
	}
	y++;
}
var z=0;
function punish()
{
	if(z==0)
	{
	var img = document.getElementById("image");
	img.src="5.jpg";
	}
	else if(z==4)
	{
	var img = document.getElementById("image");
	img.src="4.jpg";
	}
	z++;
}
	
var count=0;
function photo()
{	
	
	if(count==0)
	{
	var img = document.getElementById("image");
	img.src="1.jpg";
	count++;
	}
	else if(count==1)
	{
	var img = document.getElementById("image");
	img.src="2.jpg";
	count++;
	}
	else if(count==2)
	{
	var img = document.getElementById("image");
	img.src="3.jpg";
	count++;
	}
	
	else if(count==3)
	{
	var img = document.getElementById("image");
	img.src="4.jpg";
	count=0;
	}
		


}

</script>

</head>
<body>
<img id="image" src="1.jpg" height="300px" width= "400px" border="5" />
<br><br><br>
<button id="click" onclick="feed()"><b>FEED</b></button>
<button id="click" onclick="pet();"><b>PET</b></button>
<button id="click" onclick="punish();"><b>PUNISH</b></button>
<br><br>
<button id="click" onclick="x=0; y=0; z=0; reset()"><b>RESET</b></button>
<br><br><br>

</body>
</html>
